<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ContactUs</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<nav>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="admin/login">Login</a></li>
				<li><a href="contactus">Contact Us</a></li>
			</ul>
		</nav>
		<di id="divContainer">
		<div id="details">
			<h1>Contact Us</h1>
			<p>Please fill this form in a decent manner</p>
		</div>
		<div id="data">
			<form action="contactus" method="post">
				<label for="name"> Full Name<span class="required">*</span></label><br>
				<input type="text" name="name" required><br> <br>
				<label for="email"> E-mail<span class="required">*</span></label><br>
				<input type="email" name="email" required><br>
				<p id="example">example@example.com</p>
				<br> <label for="message">Message<span class="required">*</span></label><br>
				<textarea name="message" cols="50" rows="7" required></textarea>
				<br> <br>

				<div id="submitDiv">
					<button id="submit">Submit</button>
				</div>
			</form>
		</div>
		</di>
	</div>
</body>
</html>
